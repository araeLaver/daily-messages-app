services:
  - type: web
    name: daily-messages-api
    env: python
    plan: free
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python postgres_api.py
    envVars:
      - key: DB_SCHEMA
        value: morning_prod
      - key: PYTHONPATH
        value: /opt/render/project/src/backend
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        value: 10000