<!DOCTYPE html>
<html>
<head>
    <title>앱 아이콘 생성기</title>
</head>
<body>
    <h2>모닝 앱 아이콘 생성</h2>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // 배경
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#3B82F6');
            gradient.addColorStop(1, '#2563EB');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // 태양 아이콘
            ctx.fillStyle = '#FDE047';
            ctx.beginPath();
            ctx.arc(size/2, size/2.5, size/6, 0, Math.PI * 2);
            ctx.fill();
            
            // 텍스트
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `bold ${size/6}px Inter, sans-serif`;
            ctx.textAlign = 'center';
            ctx.fillText('모닝', size/2, size * 0.75);
            
            // 다운로드 링크 생성
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `logo${size}.png`;
                a.textContent = `Download logo${size}.png`;
                document.body.appendChild(a);
                document.body.appendChild(document.createElement('br'));
            });
        }
        
        createIcon('canvas192', 192);
        createIcon('canvas512', 512);
    </script>
</body>
</html>
